<head>
  {% capture title %}{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}{% endcapture %}

  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="{{ site.time | date: '%s%N' }}">
  <meta name="git_commit" content="{{ site.github.build_revision }}">
  <meta name="robots" content="{% if page.robots %}{{ page.robots }}{% else %}index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1{% endif %}">
  <meta name="description" content="{{ page.excerpt }}">

  <link rel="me" href="{{ site.links.twitter }}">
  <link rel="preload" href="/assets/font/comic-sans.woff2" as="font" type="font/woff2" crossorigin>

  <!-- favicons -->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest.json"> -->

  <link rel="stylesheet" href="/assets/css/main.css{% if jekyll.environment == 'production' %}?{{ site.time | date: "%s%N" }}{% endif %}">
</head>
